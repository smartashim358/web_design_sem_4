<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Nepal</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }
    body{
      background:#f4f4f4;
      display:flex;
      justify-content:center;
      padding:20px;
    }
    .container{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:20px;
      max-width:1000px;
      width:100%;
    }
    .cards{
      background:white;
      border-radius:10px;
      overflow:hidden;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 10px 20px -10px,
                  rgba(0, 0, 0, 0.3) 0px 8px 10px -10px;
      display:flex;
      flex-direction:column;
      transition: transform 0.3s ease;
    }
    .cards:hover{
      transform: translateY(-5px);
    }
    .cards img{
      width:100%;
      height:150px;
      object-fit:cover;
    }
    .cards h2{
      font-size:1.2rem;
      margin:10px;
      color:#333;
    }
    .cards p{
      font-size:0.95rem;
      margin:0 10px 10px;
      color:#666;
    }
    .card-footer{
      margin-top:auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px;
      border-top:1px solid #eee;
    }
    .card-footer span{
      font-weight:bold;
      color:#27ae60;
    }
    .card-footer button{
      padding:8px 15px;
      border:none;
      background:#27ae60;
      color:white;
      border-radius:5px;
      cursor:pointer;
      transition: background 0.3s ease;
    }
    .card-footer button:hover{
      background:#219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cards">
      <img src="pokhara.jpg" alt="Pokhara">
      <h2>Tour Nepal</h2>
      <p>Nepal is one of the best places to explore.</p>
      <div class="card-footer">
        <span>$8.90</span>
        <button>Buy</button>
      </div>
    </div>

</html>
