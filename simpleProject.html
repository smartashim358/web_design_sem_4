<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome Icons</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:#f4f4f4;
        font-family:Arial, Helvetica, sans-serif;
    }
    header{
        max-width:700px;
        width:100%;
        text-align:center;
        
    }
    nav{
        background:blue;
        display:flex;
        gap:12px;
        color:white;
        padding:20px;
        
        
    }
    nav li{
     list-style-type:none;
     font-size:18px;
     
     
    }
    nav li:hover{
        color:red;
    }
    nav li i{
        color:rgb(198, 62, 62);
    }
    header div{
        background:white;
        padding:20px;
    }
    div h2{
        color:purple;
        margin-top:10px;
        font-size:24px;
        
    }
    div p{
        margin-top:9px;
        font-size:18px;
        text-shadow:1px 1px 2px blue;
    }
    button{
        background:blue;
        color:white;
        border:none;
        padding:8px 15px;
        margin-top:12px;
        border-radius:9px;
        font-size:18px;
        transition:transform 1s ease-in;
    }
    button:hover{
        transform:translateY(-5px);
    }
  </style>
</head>
<body>
    <header>
    <nav>
        <li><i class="fas fa-home"></i> Home</li>
       <li><i class="fa-solid fa-eject"></i> About</li>
       <li><i class="fa-solid fa-ban"></i> Contact</li>
       <li><i class="fa-solid fa-magnifying-glass-location"></i> Search</li>
    </nav>
    <div>
        <h2>Hero section</h2>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum corporis officiis sapiente id ducimus velit amet, 
            voluptate obcaecati pariatur? Adipisci ipsum suscipit at beatae illo culpa alias possimus quo consequuntur.</p>
        <button>Learn more</button>
    </div>
    </header>
 </body>
</html>
