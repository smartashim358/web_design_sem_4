<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  padding: 40px;
}

.pricing-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 900px;
  
}

.plan {
  background: white;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.plan h2 {
  margin-bottom: 10px;
  color: #333;
}

.plan p {
  font-size: 24px;
  color: #2c7;
  margin-bottom: 20px;
}

.plan ul {
  list-style: none;
  padding: 0;
  margin-bottom: 20px;
}

.plan ul li {
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.plan button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #2c7;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.plan button:hover {
  background: #28a745;
}

.standard {
  border: 2px solid #2c7;
}

  </style>
</head>
<body>
  <div class="pricing-container">
  <div class="plan basic">
    <h2>Basic</h2>
    <p>$9/month</p>
    <ul>
      <li>1 Website</li>
      <li>10 GB Storage</li>
      <li>Email Support</li>
    </ul>
    <button>Choose Plan</button>
  </div>

  <div class="plan standard">
    <h2>Standard</h2>
    <p>$19/month</p>
    <ul>
      <li>5 Websites</li>
      <li>50 GB Storage</li>
      <li>Priority Support</li>
    </ul>
    <button>Choose Plan</button>
  </div>

  <div class="plan premium">
    <h2>Premium</h2>
    <p>$29/month</p>
    <ul>
      <li>Unlimited Websites</li>
      <li>200 GB Storage</li>
      <li>24/7 Support</li>
    </ul>
    <button>Choose Plan</button>
  </div>
</div>

</body>
</html>
